    <ngx-tree>
      <ng-container *ngFor="let item of items; index as childId">
        <ngx-tree-node #treeChild (clickEvent)="onChangeState(childId)">
          <ngx-icon-default NgxPadding setSize="s" icon [icon]="'arrow' "></ngx-icon-default>
          <button content>{{ item.label }}</button>
        </ngx-tree-node>
        <ng-container *ngIf="item.children && childTreeState?.get(childId)?.isExpanded">
          <ngx-tree-node *ngFor="let chItem of item.children" (clickEvent)="onCLick(chItem)">
            <button NgxPadding setSize="m" content [routerLink]="['./', chItem.data]" routerLinkActive="is-select">{{ chItem.label }}</button>
          </ngx-tree-node>
        </ng-container>
      </ng-container>
    </ngx-tree>
  </ngx-side-aside>

  <ngx-side-main>
    <router-outlet></router-outlet>
  </ngx-side-main>

</ngx-side-panel>
